<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Tell us your opinion</title>
    </head>

    <body> 
        <div class="container"> 
            <img src="../static/cafe.png" alt="logo" class="logo" /> 
            {% if message %}
            <p class="message"> {{ message | safe }}</p>
            {% endif %}
            <form action="/submit" method="POST"> 
                <div class="form-group"> 
                <h3> Your name </h3>
                <input 
                type="text" 
                name="customer" 
                placeholder="Name of customer"
                /> 
                </div>

                <div class="form-group"> 
                    <h3> Location of coffee shop </h3>
                    <select name="location"> 
                        <option value=""> Select location... </option>
                        <option value="Piata Muzeului"> Piata Muzeului </option> 
                        <option value="Piata Unirii"> Piata Unirii </option> 
                        <option value="VIVO City Mall"> VIVO! Mall </option> 
                    </select>
                </div>

                <div class="form-group"> 
                    <h3> Please rate your experience with us </h3> 
                    <input type="radio" name="rating" value="1"/> 1 
                    <input type="radio" name="rating" value="2" /> 2
                    <input type="radio" name="rating" value="3" /> 3
                    <input type="radio" name="rating" value="4" /> 4
                    <input type="radio" name="rating" value="5" checked /> 5 
                </div>

                <div class="form-group"> 
                    <h3> Comments about your experience </h3>
                    <textarea
                    name="comments" 
                    id=""
                    cols="30"
                    rows="10" 
                    placeholder="What you liked or disliked?" ></textarea>
                </div>
                <input type="submit" value="Submit" class="btn"/> 






            </form>
        
        </div>
    </body>

</html>
